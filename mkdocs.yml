    - Release Notes: software/releasenotes.md
    - Testing Guidelines: software/testingguidelines.md
    - Contributing: contributing.md
    - Getting Help: help.md
  - Overview:
    - Data Protection: data_protection.md
    - Contributors: contributors.md
    - References: references.md
    - License: license.md
  - mCerebrum:
    - Overview: mCerebrum/overview.md
    - Getting Started: mCerebrum/gettingStarted.md
    - Configurations: mCerebrum/configurations.md
    - Configuration-mCerebrum: mCerebrum/configuration-mCerebrum.md
    - Configuration-DataKit: mCerebrum/configuration-datakit.md
    - Configuration-Sensors: mCerebrum/configuration-sensors.md
    - Configuration-Plotter: mCerebrum/configuration-plotter.md
    - Configuration-EMA: mCerebrum/configuration-ema.md
    - Configuration-EMA Scheduler: mCerebrum/configuration-emascheduler.md
